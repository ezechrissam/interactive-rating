<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <!-- CSS -->
  <link rel="stylesheet" href="style.css">

  <!-- Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Overpass:wght@400;700&display=swap" rel="stylesheet">

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Interactive rating component</title>

</head>
<body>
  <main class="main-container">
    <section class="rating-card start">
      <div class="card-star--container">
        <img src="./images/icon-star.svg" alt="Star icon">
      </div>

      <div class="card-text--container">
        <h3 class="card-text--title">How did we do?</h3>
        <p>Please let us know how we did with your support request. All feedback is appreciated 
          to help us improve our offering!</p>
      </div>

      <form action="" class="rating-card--form">
        <ul class="rating-card--list">
          <li class="list-item" value="1">1</li>
          <li class="list-item" value="2">2</li>
          <li class="list-item" value="3">3</li>
          <li class="list-item" value="4">4</li>
          <li class="list-item" value="5">5</li>
        </ul>

        <button class="rating-card--btn" type="button">Submit</button>
      </form>
    </section>
    
    <section class="rating-card end hidden">
      <div class="card-img--container">
        <img src="./images/illustration-thank-you.svg" alt="A image about data travelling">
      </div>

      <div class="card-selected--output"></div>

      <div class="card-text--container">
        <h3 class="card-text--title">Thank you!</h3>
        <p>We appreciate you taking the time to give a rating. If you ever need more support, 
          donâ€™t hesitate to get in touch!</p>
      </div>
    </section>
  </main>
  
  <script src="script.js"></script>
</body>
</html>
